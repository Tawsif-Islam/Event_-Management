{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management System{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <header class="bg-blue-800 text-white p-4">
        <nav class="container mx-auto">
            <ul class="flex space-x-4">
                <li><a href="{% url 'event_list' %}" class="hover:underline">Events</a></li>
                <li><a href="{% url 'participant_list' %}" class="hover:underline">Participants</a></li>
                <li><a href="{% url 'category_list' %}" class="hover:underline">Categories</a></li>
                <li><a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto my-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; {{ current_year }} Event Management System</p>
    </footer>
</body>
</html>
