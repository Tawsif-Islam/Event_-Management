{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant List</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Participants</h1>
        <a href="{% url 'participant_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded button">Add Participant</a>
        <table class="min-w-full bg-white border border-gray-300 mt-4 table">
            <thead>
                <tr>
                    <th class="border-b-2 border-gray-300 px-4 py-2">Name</th>
                    <th class="border-b-2 border-gray-300 px-4 py-2">Email</th>
                    <th class="border-b-2 border-gray-300 px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for participant in participants %}
                <tr>
                    <td class="border-b border-gray-300 px-4 py-2">{{ participant.name }}</td>
                    <td class="border-b border-gray-300 px-4 py-2">{{ participant.email }}</td>
                    <td class="border-b border-gray-300 px-4 py-2">
                        <a href="{% url 'participant_update' participant.id %}" class="text-yellow-500">Edit</a>
                        <a href="{% url 'participant_delete' participant.id %}" class="text-red-500">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center border-b border-gray-300 px-4 py-2 text-gray-500">No participants found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
