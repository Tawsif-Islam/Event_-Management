{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    {% include 'base.html' %}
    
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Event List</h1>
        <a href="{% url 'event_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded button">Add New Event</a>
        
        <table class="min-w-full bg-white border border-gray-300 mt-4 table">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Event Name</th>
                    <th class="py-2 px-4 border-b">Category</th>
                    <th class="py-2 px-4 border-b">Participants</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ event.name }}</td>
                    <td class="py-2 px-4 border-b">{{ event.category.name }}</td>
                    <td class="py-2 px-4 border-b">{{ event.participants.count }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{% url 'event_detail' event.id %}" class="text-blue-500">View</a>
                        <a href="{% url 'event_update' event.id %}" class="text-yellow-500 ml-2">Edit</a>
                        <a href="{% url 'event_delete' event.id %}" class="text-red-500 ml-2">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="py-2 px-4 text-center text-gray-500">No events found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
