{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    {% include 'base.html' %}
    
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Categories</h1>
        <a href="{% url 'category_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded button">Add New Category</a>
        <table class="min-w-full bg-white border border-gray-300 mt-4 table">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Description</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ category.name }}</td>
                    <td class="py-2 px-4 border-b">{{ category.description }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{% url 'category_update' category.id %}" class="text-yellow-500">Edit</a>
                        <form action="{% url 'category_delete' category.id %}" method="POST" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="text-red-500">Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="py-2 px-4 border-b text-center text-gray-500">No categories available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
