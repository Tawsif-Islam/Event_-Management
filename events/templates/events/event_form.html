{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if event %}Edit Event{% else %}Create Event{% endif %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">{% if event %}Edit Event{% else %}Create Event{% endif %}</h1>
        <form method="POST" action="{% if event %}{% url 'event_update' event.id %}{% else %}{% url 'event_create' %}{% endif %}" class="bg-white p-6 rounded shadow-md card">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex items-center justify-between">
                <button type="submit" class="button">
                    {% if event %}Update Event{% else %}Create Event{% endif %}
                </button>
                <a href="{% url 'event_list' %}" class="text-gray-600 hover:underline">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
